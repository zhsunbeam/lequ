<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蛇</title>
    <style>

        @font-face {
            font-family: "恐怖蜘蛛";
            src: url('./fonts/恐怖蜘蛛.ttf') format("truetype");
        }

        #title {
            font-family: 恐怖蜘蛛, serif;
            color: bisque;
            font-size: 3em;
        }

        /* px,em,rem,%, vh, vw, vmin,vmax */
        body {
            font-family: 恐怖蜘蛛, serif;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: flex-start;
            margin: 0;
            background-color: black;
        }

       #game-board {
            background-color: rgb(250, 247, 247);
            /* background-image: url('./images/bg.png'); */
            width: 100vmin;
            height: 100vmin;
            display: grid;
            grid-template-rows: repeat(50, 1fr);
            grid-template-columns: repeat(50, 1fr);
            
        }
        
 

        .snake-body {
            background-color: hsl(200,100%,50%);
            /* border: .01vmin solid black; */
            border-radius: 80%;
        }
        .snake-head {
            background-image: url('./images/head1.png');
            background-size: cover;
        }
        .food {
            /* background-color: hsl(50, 100%, 50%); */
            background-image: url('./images/2.png');
            /* border: .01vmin solid black; */
            background-size: cover;
        }

        #setting {
            color: aliceblue;
            font-size: 3rem;
        }
        .data-info-text {
            color: blueviolet;
        }
    </style>
    <script src="game.js" defer type="module" ></script>

    <script>

 
    </script>
</head>
<body>
    <div id="title" >贪吃蛇游戏</div>
    <div id="game-board">

    </div>
    <div id="setting">
        <div class="data-info-text">游戏数据</div>
        <div><label for="">得分：<span id="score">0</span>分</label></div>
        <div><label for="">速度：<span id="speed">1</span>节</label></div>
        
    </div>

</body>
</html>
